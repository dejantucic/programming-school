<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="enrollment.css" />
    <script type="module" src="../js/app.js" defer></script>
    <title>Enrollment</title>
  </head>

  <body>
    <!--  Main header -->
    <header class="main-header">
      <div class="main-header__mobile-wrapper">
        <div class="main-header__logo-wrapper">
          <a href="../index.html" class="main-header__home-link">
            <img
              src="../assets/logo.png"
              alt="logo_image"
              class="main-header__logo"
            />
          </a>
          <h1 class="main-header__logo-title">Coder</h1>
        </div>

        <div class="main-header__menu-btn">
          <div class="main-header__menu-btn-burger"></div>
        </div>
      </div>
      <nav class="main-header__nav">
        <ul class="main-header__items">
          <li class="main-header__item li-first">
            <a href="../courses/index.html" class="main-header__link">
              Courses
            </a>
          </li>
          <li class="main-header__item li-first">
            <a href="../team/index.html" class="main-header__link">
              Our Team
            </a>
          </li>
          <li class="main-header__item">
            <a href="enrollment/index.html" class="main-header__link">
              Enrollment
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="form-info not-visible">
      <button class="btn-close">
        <img
          src="../assets/x-symbol-svgrepo-com.svg"
          alt=""
          class="form-info__close-btn"
        />
      </button>
    </div>
    <!--  Form -->
    <div class="form-wrapper">
      <form class="form-wrapper__form" name="enrollment-form">
        <h3 class="form-wrapper__heading">Enroll for one of our courses</h3>
        <label for="firstName"> First Name </label>
        <input
          type="text"
          required
          placeholder="Your first name"
          id="firstName"
        />
        <label for="lastName"> Last Name </label>
        <input
          type="text"
          required
          id="lastName"
          placeholder="Your last name"
        />
        <label for="email"> Email </label>
        <input type="email" required placeholder="Your email" id="email" />
        <label for="courseCbx"> Choose course </label>
        <select name="courseCbx" id="courseCbx">
          <option value="basic">Basic</option>
          <option value="intermmediate">Intermmediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <label for="message"> Additional message </label>
        <textarea name="" id="message" cols="30" rows="10"> </textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!--  Footer Section -->
    <footer class="main-footer">
      <nav class="main-footer__nav">
        <ul class="main-footer__list">
          <li class="main-footer__list-items">
            <a href="#" class="main-footer__list-item">Support</a>
          </li>
          <li class="main-footer__list-items">
            <a href="#" class="main-footer__list-item">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
